name: R

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        r-version: ['4.4.2']

    steps:
      - uses: actions/checkout@v4
      - name: Set up R ${{ matrix.r-version }} on ${{ matrix.os }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
      - name: Install system dependencies on Ubuntu
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libharfbuzz-dev libfribidi-dev
      - name: Install curl
        run: install.packages("curl")
        shell: Rscript {0}
      - name: Install Rcpp
        run: install.packages("Rcpp")
        shell: Rscript {0}
      - name: Install dependencies
        run: |
          install.packages(c("remotes"))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}
      - name: Install rcmdcheck
        run: install.packages("rcmdcheck")
        shell: Rscript {0}
      - name: Check
        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}